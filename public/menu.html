<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>ThesCod - Inicio</title>
  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
  <!-- Custom styles for this template-->
  <link href="css/estilos-login-registro.css" rel="stylesheet">
  <link rel="stylesheet" href="css/complementario-menu.css">
</head>

<body id="page-top">
  <!-- Page Wrapper -->
  <div id="wrapper">

    <!-- Sidebar -->
    <div class="sidebar"></div>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Topbar -->
        <div style="padding:0px" class="navbar"></div>
        <!-- End of Topbar -->

        <!-- Begin Page Content -->
          <div class="container-fluid">
        <!-- Page Heading -->
          <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Inicio</h1>
          </div>

        <!-- Content Row -->
          <div class="row">
            <div class="col-2">
              <button type="button" class="btn btn-primary btn-user btn-block" data-toggle="modal"  data-target="#modalAgregarProyecto">Crear Proyecto</button>
            </div>
            <div class="col-2">
              <button type="button" class="btn btn-primary btn-user btn-block" data-toggle="modal"  data-target="#modalAgregarCarpeta">Crear Carpeta</button>
            </div>
            <div class="col-2">
              <button type="button" class="btn btn-primary btn-user btn-block" data-toggle="modal"  data-target="#modalAgregarArchivo">Crear Archivo</button>
            </div>
          </div>
      </div>
      <!-- End of Main Content -->
    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>



  


  <!-- Logout Modal-->
  <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Seguro de Cerrar Sesión?</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <div class="modal-body">Selecciona "Salir" para confirmar que deseas cerrar tu sesión.</div>
        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancelar</button>
          <a class="btn btn-primary" href="/logout">Salir</a>
        </div>
      </div>
    </div>
  </div>

  <!--Modal Crear Proyecto-->
  <div class="modal fade" id="modalAgregarProyecto" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalAgregarProyectoLabel">Agregar nuevo Proyecto</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="formulario">
            Nombre Proyecto: <input type="text" class="form-control" name="nombre-proyecto" id="nombre-proyecto">
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" id="btn-guardar-Proyecto" >Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <!--Modal Crear Carpeta-->
  <div class="modal fade" id="modalAgregarCarpeta" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalAgregarCarpetaLabel">Agregar nuevo Carpeta</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="formulario">
            Nombre Carpeta: <input type="text" class="form-control" name="nombre-carpeta" id="nombre-carpeta">
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" id="btn-guardar-Carpeta">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <!--Modal Crear Archivo-->
  <div class="modal fade" id="modalAgregarArchivo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalAgregarArchivoLabel">Agregar nuevo Archivo</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="formulario">
            Nombre Archivo: <input type="text" class="form-control" name="nombre-archivo" id="nombre-archivo">
            Extension Archivo: <input type="text" class="form-control" name="extension-archivo" id="extension-archivo">
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" id="btn-guardar-Archivo">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
  <script src="js/jquery-3.4.0.min.js"></script>  
  <script src="js/controlador-menu.js"></script>

  <script>
    $(document).ready(function () {
      $('.navbar').load('plantillas/navbar.html');
      $('.sidebar').load('plantillas/sidebar.html');
    });
  </script>
</body>
</html>
